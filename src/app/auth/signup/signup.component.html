<section class="signup-form">
    <form class="fx-main" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field appearance="outline">
            <input type="email" 
                matInput 
                placeholder="Your email" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" 
            hintLabel="Should be at least 6 character long.">
            <input type="password" 
                matInput 
                placeholder="Your password" 
                ngModel 
                name="password"
                required
                minlength="6"
                #pwdInput="ngModel">
            <mat-hint align="end"> {{pwdInput.value?.length}} / 6</mat-hint>
            <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
